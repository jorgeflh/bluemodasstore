<h4>Minha Compra</h4>

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body" *ngIf="order">
        <div class="row mb-2 cart-items align-items-center" *ngFor="let item of order.items">
          <div class="col-md-2">
            <img src="../../../assets/images/{{item.productImage}}" class="img-fluid img-thumbnail w-75 mb-2" />
          </div>
          <div class="col-md-4 ">
            <p>{{item.productName}}</p>
          </div>
          <div class="col-md-2">
            <input type="number" value="{{item.quantity}}" min="1" id="{{item.id}}" data-id="{{item.id}}" (change)="updateQuantity(item, quantity.value)" #quantity />
          </div>
          <div class="col-md-2">
            <strong>{{item.productPrice | currency:'BRL'}}</strong>
          </div>
          <div class="col-md-1">
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remover</button>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="order && order.items.length === 0">
        <strong>Carrinho Vazio!</strong>
      </div>
      <div class="card-body" *ngIf="!order ">
        <strong>Carrinho Vazio!</strong>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card mb-2" style="max-width: 18rem;">
      <a class="btn btn-primary btn-block" [routerLink]="['/']">Continuar Comprando</a>
    </div>

    <div class="card bg-light mb-3" style="max-width: 18rem;" *ngIf="order !== undefined && order.items.length !== 0">
      <div class="card-header"><h4>Resumo</h4></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4"><strong>TOTAL</strong></div>
          <div class="col-md-8 text-right" *ngIf="order"><strong>{{order.total | currency:'BRL'}}</strong></div>
        </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-success btn-block">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</div>
