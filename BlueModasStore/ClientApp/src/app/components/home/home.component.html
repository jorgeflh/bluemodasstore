<section id="products-list">
  <div class="row" *ngIf="products">
    <div class="col-md-4 col-sm-2" *ngFor="let product of products">
      <div class="card mb-4">
        <img src="../../assets/images/{{product.image}}" class="card-img-top" />
        <div class="card-body">
          <p class="card-text product-title">{{product.name}}</p>
          <p class="card-text">{{product.price}}</p>
          <button class="btn btn-primary"
                  (click)="addToCart($event, product)">
            Adicionar ao Carrinho
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
